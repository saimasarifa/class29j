<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Datepicker - Format date</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">

</head>
<body>
<p>Date: <input type="text" id="datepicker" size="30"></p>
<p>Format options:<br>
    <select id="format">
        <option value="mm/dd/yy">Default - mm/dd/yy</option>
        <option value="yy-mm-dd">ISO 8601 - yy-mm-dd</option>
        <option value="d M, y">Short - d M, y</option>
        <option value="d MM, y">Medium - d MM, y</option>
        <option value="DD, d MM, yy">Full - DD, d MM, yy</option>
        <option value="&apos;day&apos; d &apos;of&apos; MM &apos;in the year&apos; yy">With text - 'day' d 'of' MM 'in the year' yy</option>
    </select>
</p>

<p>Date: <input type="text" id="datepicker1" size="30"></p>
<p>Date: <input type="text" id="datepicker2" size="30"></p>
<p>Date: <input type="text" id="datepicker3" size="30"></p>
<p>Date: <input type="text" id="datepicker4" size="30"></p>
<p>Date: <input type="text" id="datepicker5" size="30"></p>
<p>Date: <input type="text" id="datepicker6" size="30"></p>

<script>
    $(function() {
        $( "#datepicker" ).datepicker();
        $( "#format" ).change(function() {
            $( "#datepicker" ).datepicker( "option", "dateFormat", $( this ).val() );
        });
        $( "#datepicker1" ).datepicker( {dateFormat: "mm/dd/yy"});
        $( "#datepicker2" ).datepicker( {dateFormat: "yy-mm-dd"});
        $( "#datepicker3" ).datepicker( {dateFormat: "d M, y"});
        $( "#datepicker4" ).datepicker( {dateFormat: "d MM, y"});
        $( "#datepicker5" ).datepicker( {dateFormat: "DD, d MM, yy"});
        $( "#datepicker6" ).datepicker( {dateFormat: "day d of MM in the year yy"});

        /* $( ".selector" ).datepicker({
         dateFormat: "yy-mm-dd"
         });*/
    });
</script>

</body>
</html>
